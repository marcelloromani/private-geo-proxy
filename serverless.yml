service: private-geo-proxy

frameworkVersion: '2'

configValidationMode: error

provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: 20201221

  stage: dev
  region: eu-south-1

package:
  patterns:
    - 'lambdas/**'
    - '!venv/**'

functions:
  launch_proxy_ec2:
    handler: lambdas.launch_proxy_ec2.lambda_handler.lambda_handler
